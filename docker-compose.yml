version: '3.8'

services:
  lavalink:
    image: eclipse-temurin:18-jre-jammy
    container_name: lavalink
    volumes:
      - ./LavalinkServer/jar/Lavalink.jar:/opt/Lavalink/Lavalink.jar
      - ./application.yml:/opt/Lavalink/application.yml
      - ./logs:/opt/Lavalink/logs
    working_dir: /opt/Lavalink
    ports:
      - "2333:2333"
    environment:
      - LAVALINK_PASSWORD=admin123
      - SERVER_PORT=2333
      - SERVER_ADDRESS=0.0.0.0
    restart: unless-stopped
    command: java -jar Lavalink.jar
    healthcheck:
      test: ["CMD", "wget", "-q", "-O", "/dev/null", "http://localhost:2333/metrics"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
version: '3.8'

services:
  lavalink:
    image: eclipse-temurin:18-jre-jammy
    container_name: lavalink
    volumes:
      - ./LavalinkServer/jar/Lavalink.jar:/opt/Lavalink/Lavalink.jar
      - ./application.yml:/opt/Lavalink/application.yml
      - ./logs:/opt/Lavalink/logs
    working_dir: /opt/Lavalink
    ports:
      - "2333:2333"
    environment:
      - JAVA_TOOL_OPTIONS=-Xmx512m -Xms256m
      - LAVALINK_PASSWORD=admin123
      - SERVER_PORT=2333
      - SERVER_ADDRESS=0.0.0.0
      - SPRING_CONFIG_LOCATION=file:/opt/Lavalink/application.yml
    command: >
      java 
      -jar Lavalink.jar 
      --spring.config.location=file:/opt/Lavalink/application.yml
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-q", "-O", "/dev/null", "http://localhost:2333/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
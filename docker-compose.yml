version: '3.8'

services:
  lavalink:
    image: eclipse-temurin:18-jre-jammy
    container_name: lavalink
    volumes:
      - ./LavalinkServer/jar/Lavalink.jar:/opt/Lavalink/Lavalink.jar
      - ./application.yml:/opt/Lavalink/application.yml
      - ./logs:/opt/Lavalink/logs
    working_dir: /opt/Lavalink
    ports:
      - "2333:2333"
    environment:
      - LAVALINK_PASSWORD=admin123
      - SERVER_PORT=2333
      - SERVER_ADDRESS=0.0.0.0
    command: java -jar Lavalink.jar
    restart: unless-stopped
    networks:
      lavalink_network:
        aliases:
          - lavalink

  dashboard:
    build: 
      context: .
      dockerfile: Dockerfile
    container_name: lavalink-dashboard
    ports:
      - "5000:5000"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./lavalink_configs.json:/app/lavalink_configs.json
    depends_on:
      - lavalink
    restart: unless-stopped
    networks:
      - lavalink_network

networks:
  lavalink_network:
    driver: bridge